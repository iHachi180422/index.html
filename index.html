<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CalculaKitty</title>

<!-- Manifest para PWA -->
<link rel="manifest" href="/manifest.json">

<style>
  body {
    background: linear-gradient(to bottom, #ffe6f0, #d0f8ff);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  .container { display: flex; gap: 20px; }
  .historial {
    background-color: #ffe6f5;
    border-radius: 15px;
    padding: 15px;
    width: 200px;
    height: 500px;
    overflow-y: auto;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  .historial h2 { color: #ff69b4; text-align: center; margin-bottom: 10px; }
  .calculadora {
    background-color: #fdd7e4;
    padding: 20px;
    border-radius: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    text-align: center;
    width: 320px;
    position: relative;
  }
  .fondo-imagen {
    position: absolute;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    width: 280px;
    opacity: 0.3;
    z-index: 0;
  }
  .pantalla {
    width: 100%;
    height: 60px;
    margin-bottom: 15px;
    text-align: right;
    font-size: 28px;
    padding: 5px 10px;
    border-radius: 12px;
    border: 2px solid rgba(255,105,180,0.5);
    background-color: rgba(255,255,255,0.6);
    color: #000080;
    position: relative;
    z-index: 2;
  }
  .boton {
    width: 60px;
    height: 60px;
    margin: 5px;
    font-size: 22px;
    border-radius: 50%;
    border: 2px solid rgba(0,0,0,0.2);
    background: linear-gradient(135deg, #ffd6e8, #cde7ff, #ffffff);
    color: rgba(0,0,0,0.5);
    cursor: pointer;
    transition: 0.2s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
  }
  .boton:hover {
    background: linear-gradient(135deg, #ffb6c1, #add8ff, #ffffff);
  }
  .fila { display: flex; justify-content: center; margin-bottom: 5px; }
  .logo {
    max-width: 120px;
    margin-bottom: 15px;
    position: relative;
    z-index: 2;
    cursor: pointer;
  }
  .corazon, .confetti {
    position: absolute;
    font-size: 14px;
    pointer-events: none;
    z-index: 10;
    animation: flotar 2s linear forwards;
  }
  .confetti { font-size: 12px; }
  @keyframes flotar {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120px) scale(1.2); opacity: 0; }
  }
</style>
</head>

<body>
<div class="container">
  <div class="historial" id="historial">
    <h2>Historial</h2>
    <ul id="listaHistorial"></ul>
  </div>

  <div class="calculadora">
    <img src="https://i.imgur.com/q3zt9m0.png" alt="Cinnamoroll + Hello Kitty" class="logo" onclick="reproducirAudioYAnimacion()">

    <audio id="cinnamorollAudio">
      <source src="moka-chan-osiete-kureta.mp3" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>

    <img src="https://i.imgur.com/UxnSBhz.png" class="fondo-imagen" alt="fondo kawaii">

    <input type="text" class="pantalla" id="pantalla" disabled>

    <div class="fila">
      <button class="boton" onclick="agregar('7')">7</button>
      <button class="boton" onclick="agregar('8')">8</button>
      <button class="boton" onclick="agregar('9')">9</button>
      <button class="boton" onclick="agregar('/')">÷</button>
    </div>
    <div class="fila">
      <button class="boton" onclick="agregar('4')">4</button>
      <button class="boton" onclick="agregar('5')">5</button>
      <button class="boton" onclick="agregar('6')">6</button>
      <button class="boton" onclick="agregar('*')">×</button>
    </div>
    <div class="fila">
      <button class="boton" onclick="agregar('1')">1</button>
      <button class="boton" onclick="agregar('2')">2</button>
      <button class="boton" onclick="agregar('3')">3</button>
      <button class="boton" onclick="agregar('-')">-</button>
    </div>
    <div class="fila">
      <button class="boton" onclick="agregar('0')">0</button>
      <button class="boton" onclick="agregar('.')">.</button>
      <button class="boton" onclick="calcular()">=</button>
      <button class="boton" onclick="agregar('+')">+</button>
    </div>
    <div class="fila">
      <button class="boton" onclick="raiz()">√</button>
      <button class="boton" onclick="potencia()">x²</button>
      <button class="boton" onclick="borrar()">C</button>
      <button class="boton" onclick="borrarUltimo()">⌫</button>
    </div>
  </div>
</div>

<script>
  const pantalla = document.getElementById('pantalla');
  const listaHistorial = document.getElementById('listaHistorial');
  const audio = document.getElementById('cinnamorollAudio');

  function agregar(valor) { pantalla.value += valor; }
  function calcular() {
    try {
      const operacion = pantalla.value;
      const resultado = eval(operacion);
      pantalla.value = resultado;
      const item = document.createElement('li');
      item.textContent = `${operacion} = ${resultado}`;
      listaHistorial.prepend(item);
    } catch { pantalla.value = "Error"; }
  }
  function borrar() { pantalla.value = ''; }
  function borrarUltimo() { pantalla.value = pantalla.value.slice(0, -1); }
  function raiz() {
    try {
      const resultado = Math.sqrt(eval(pantalla.value));
      const item = document.createElement('li');
      item.textContent = `√(${pantalla.value}) = ${resultado}`;
      listaHistorial.prepend(item);
      pantalla.value = resultado;
    } catch { pantalla.value = "Error"; }
  }
  function potencia() {
    try {
      const resultado = Math.pow(eval(pantalla.value), 2);
      const item = document.createElement('li');
      item.textContent = `(${pantalla.value})² = ${resultado}`;
      listaHistorial.prepend(item);
      pantalla.value = resultado;
    } catch { pantalla.value = "Error"; }
  }

  function reproducirAudioYAnimacion() {
    audio.currentTime = 0;
    audio.play();
    const calculadora = document.querySelector('.calculadora');
    for(let i=0;i<10;i++){
      const heart = document.createElement('div');
      heart.className = 'corazon';
      heart.style.left = `${50 + Math.random()*200}px`;
      heart.style.top = `60px`;
      heart.style.color = `#ff69b4`;
      heart.textContent = '❤';
      calculadora.appendChild(heart);
      setTimeout(()=>heart.remove(),2000);

      const conf = document.createElement('div');
      conf.className = 'confetti';
      conf.style.left = `${50 + Math.random()*200}px`;
      conf.style.top = `60px`;
      const colors = ['#ff69b4','#add8ff','#ffff66','#ffffff','#ffb6c1'];
      conf.style.color = colors[Math.floor(Math.random()*colors.length)];
      conf.textContent = '•';
      calculadora.appendChild(conf);
      setTimeout(()=>conf.remove(),2000);
    }
  }

  document.addEventListener('keydown', function(event) {
    const teclas = '0123456789/*-+.';
    if(teclas.includes(event.key)) pantalla.value += event.key;
    else if(event.key==='Enter') calcular();
    else if(event.key==='Backspace') borrarUltimo();
    else if(event.key==='Delete') borrar();
  });
</script>
